[application]

name="TopDown"
main_scene="res://Scenes/World.xml"
icon="res://icon.png"

[autoload]

DB="*res://DB/DB.xml"
GAME_DATA="*res://DB/GAME_DATA.xml"
global="*res://Scripts/global.gd"

[display]

resizable=false
borderless_window=false
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
mouse_left=[mbutton(0, 1)]
mouse_right=[mbutton(0, 2)]
ui_menu=[key(Tab)]
ui_interact=[key(E), key(Space)]

[physics_2d]

motion_fix_enabled=true
